<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Geologica:wght@100..900&family=Inter:wght@100..900&family=Kaushan+Script&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="header-img">
      <img src="./images/avatar-jessica.jpeg" alt="">
    </div>
    <div id="user-info">
      <h1>Jessica Randall</h1>
      <div class="location">London, United Kingdom</div>
      <p class="about">"Front-end developer and avid reader."</p>
    </div>
    <div id="social-links">
      <a href="#"><div class="link">GitHub</div></a>
      <a href="#"><div class="link"> Frontend Mentor</div></a>
      <a href="#"><div class="link">LinkedIn</div></a>
      <a href="#"><div class="link">Twitter</div></a>
      <a href="#"><div class="link">Instagram</div></a>
    </div>
  </main>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
